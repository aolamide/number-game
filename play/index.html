<!DOCTYPE html>
<html>
  <head>
    <title>Dead And Wounded!</title>
    <link rel="stylesheet" type="text/css" href="../css/play.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
  </head>
  <body class="body">
    <main>
      <div id="side1">
        <h1>Dead And Wounded</h1>
        <form>
          <input
            placeholder="type guess here.."
            name="guess"
            type="number"
            required
          />
          <button id="submit" type="submit">Guess</button>
        </form>
        <h5 id="validation"></h5>
        <h1 class="status"></h1>
        <h3 id="winningNumber"></h3>
        <button id="openModal" style="display: none">Play Again</button>
      </div>
      <div id="side2">
        <h3>Guesses left: <span class="guessleft">7</span></h3>
        <table>
          <th>Previous Guesses</th>
        </table>
      </div>
    </main>
    <!-- popup -->
    <div id="modal" class="modal">
      <div id="modalContent" class="modalContent">
        <div class="modalHeader">
          <span class="closeModal">X</span>
          <h1>Yayy</h1>
        </div>
        <div class="modalBody">
          <p>
            Glad you enjoyed the game and want to play again.<br />
            Give this project a star on
            <a target="_blank" href="https://github.com/aolamide/number-game"
              >GitHub</a
            >
          </p>
          <button id="playAgain">Play</button>
        </div>
        <div class="modalFooter">
          <h3>Good Luck!</h3>
        </div>
      </div>
    </div>
    <!-- popup -->
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
